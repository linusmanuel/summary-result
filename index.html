<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/resources/css/index.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="app container">
			<section class="b-result">
				<h3 class="b-result__title c-title-3">Your Result</h3>
				<div class="b-result__average">
					<h1 class="b-result__value c-title-1">76</h1>
					<span class="b-result__value-2">of 100</span>
				</div>
				<p class="b-result__text">Great</p>
				<p class="b-result__description">
					Your performance exceed 65% of the people conducting the test here!
				</p>
			</section>
			<section class="b-summary">
				<h3 class="b-summary__title c-title-3">Summary</h3>
				<ul class="b-summary__list">
					<li class="b-summary__item">
						<div class="b-summary__lesson-group">
							<img
								src="/resources/images/icon-reaction.svg"
								alt="Icone de raio"
								class="b-summary__icon"
							/>
							<p class="b-summary__description">Reaction</p>
						</div>
						<div class="b-summary__value-group">
							<span>80</span> <span>/ 100</span>
						</div>
					</li>
					<li class="b-summary__item">
						<div class="b-summary__lesson-group">
							<img
								src="/resources/images/icon-memory.svg"
								alt="Icone de memÃ³ria"
								class="b-summary__icon"
							/>
							<p class="b-summary__description">Memory</p>
						</div>
						<div class="b-summary__value-group">
							<span>92 </span><span>/ 100</span>
						</div>
					</li>
					<li class="b-summary__item">
						<div class="b-summary__lesson-group">
							<img
								src="/resources/images/icon-verbal.svg"
								alt="Icone verbal"
								class="b-summary__icon"
							/>
							<p class="b-summary__description">Verbal</p>
						</div>
						<div class="b-summary__value-group">
							<span>61</span> <span>/ 100</span>
						</div>
					</li>
					<li class="b-summary__item">
						<div class="b-summary__lesson-group">
							<img
								src="/resources/images/icon-visual.svg"
								alt="Icone visual"
								class="b-summary__icon"
							/>
							<p class="b-summary__description">Visual</p>
						</div>
						<div class="b-summary__value-group">
							<span>73</span> <span>/ 100</span>
						</div>
					</li>
				</ul>
			</section>
			<div class="c-button__container">
				<button class="app__button c-btn">Continue</button>
			</div>
		</div>
	</body>
</html>
